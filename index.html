<!DOCTYPE html>
<html lang="en" dir="ltr" >
<head>
  <meta charset="utf-8">
  <title>ReliefWeb Search Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <main>
    <h1>ReliefWeb - Search Converter</h1>

    <p>The search converter has moved to <a id="converter-url" href="https://reliefweb.int/search/converter">https://reliefweb.int/search/converter</a></p>
    <script>
      var params = (new URL(window.location.href)).searchParams;
      document.getElementById('converter-url').href += '?' + params.toString();
    </script>
  </main>
</body>
</html>
